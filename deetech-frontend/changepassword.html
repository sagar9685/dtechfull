<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        /* Your existing styles */
        body {
            background: linear-gradient(to right, rgba(0, 198, 255, 0.8), rgba(0, 114, 255, 0.8)),
                        url('img/data_analysis_bg.webp') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.3);
        }
        .login-form h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .login-form .btn-primary {
            background-color: #6a11cb;
            border: none;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 25px;
        }
        .login-form .btn-primary:hover {
            background-color: #2575fc;
            box-shadow: 0px 4px 15px rgba(0, 113, 255, 0.5);
        }
        .error-message {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-form text-center">
        <h3 class="mb-4">Reset Your Password</h3>
        <form id="forgotPasswordForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" required>
                <label for="currentPassword">Current Password</label>
                <div class="error-message" id="currentPasswordError"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                <label for="newPassword">New Password</label>
                <div class="error-message" id="newPasswordError"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" required>
                <label for="confirmNewPassword">Confirm New Password</label>
                <div class="error-message" id="confirmNewPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
        
            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
        
            // Reset error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('currentPasswordError').textContent = '';
            document.getElementById('newPasswordError').textContent = '';
            document.getElementById('confirmNewPasswordError').textContent = '';
        
            // Frontend validations
            if (newPassword !== confirmNewPassword) {
                document.getElementById('confirmNewPasswordError').textContent = 'Passwords do not match';
                return;
            }
        
            if (newPassword.length < 8) {
                document.getElementById('newPasswordError').textContent = 'Password must be at least 8 characters long';
                return;
            }
        
            try {
                const response = await fetch('http://localhost:8081/api/change/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, currentPassword: oldPassword, newPassword }),
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    alert(result.message); // Success message
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    alert(result.message || 'An error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
        </script>
        
</body>
</html>
