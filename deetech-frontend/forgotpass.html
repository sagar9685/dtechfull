<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        /* Existing styles for the login form */
        body {
            background: linear-gradient(to right, rgba(0, 198, 255, 0.8), rgba(0, 114, 255, 0.8)),
                        url('img/data_analysis_bg.webp') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.3);
        }

        .login-form .form-icon {
            font-size: 3rem;
            color: #6a11cb;
            margin-bottom: 15px;
            animation: bounceIn 1s;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .login-form h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-floating .form-control, .form-select {
            border-radius: 25px;
            border: 1px solid #ddd;
        }

        .login-form .btn-primary {
            background-color: #6a11cb;
            border: none;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 25px;
        }

        .login-form .btn-primary:hover {
            background-color: #2575fc;
            box-shadow: 0px 4px 15px rgba(0, 113, 255, 0.5);
        }

        .login-form .forgot-password,
        .login-form .register-link {
            font-size: 0.9rem;
            color: #6a11cb;
            text-decoration: none;
        }

        .login-form .forgot-password:hover,
        .login-form .register-link:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
        }

        .otp-sent-message {
            color: green;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-form text-center">
        <i class="fas fa-user-circle form-icon"></i>
        <h3 class="mb-4">Reset Your Password</h3>

        <form id="forgotPasswordForm">
            <!-- Email Field -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- OTP Field and Button -->
            <div class="d-flex mb-3">
                <div class="form-floating w-75">
                    <input type="text" class="form-control" id="otp" placeholder="OTP" >
                    <label for="otp">OTP</label>
                    <div class="error-message" id="otpError"></div>
                </div>
                <button type="button" class="btn btn-primary ms-2" id="sendOtpButton" style="width: 80px;">Send OTP</button>
            </div>
            <div id="otpSentMessage" class="otp-sent-message"></div>

          
            <!-- New Password Field -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                <label for="newPassword">New Password</label>
                <div class="error-message" id="newPasswordError"></div>
            </div>

            <!-- Confirm New Password Field -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" required>
                <label for="confirmNewPassword">Confirm New Password</label>
                <div class="error-message" id="confirmNewPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <p class="mt-3">Remember your password? <a href="login.html" class="register-link">Login here</a></p>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to handle sending OTP
            $("#sendOtpButton").on("click", function () {
                const email = $("#email").val();
    
                // Clear any previous messages
                $("#emailError").text("");
                $("#otpSentMessage").text("");
    
                // Validate email
                if (!email) {
                    $("#emailError").text("Please enter your email.");
                    return;
                }
    
                // Disable the button to prevent multiple requests
                $("#sendOtpButton").prop("disabled", true);
    
                // Send OTP request
                $.ajax({
                    url: "http://localhost:8081/api/change/send-otp",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ email: email }),
                    success: function (response) {
                        $("#otpSentMessage").text(response.message || "OTP sent successfully!");
                        $("#otp").prop("disabled", false); // Enable OTP field
                    },
                    error: function (xhr) {
                        const errorMessage = xhr.responseJSON?.message || "Error sending OTP.";
                        $("#emailError").text(errorMessage);
                    },
                    complete: function () {
                        $("#sendOtpButton").prop("disabled", false); // Re-enable button
                    },
                });
            });
    
            // Function to handle reset password form submission
            $("#forgotPasswordForm").on("submit", function (e) {
                e.preventDefault(); // Prevent default form submission
    
                const email = $("#email").val();
                const otp = $("#otp").val();
                const newPassword = $("#newPassword").val();
                const confirmNewPassword = $("#confirmNewPassword").val();
    
                // Clear any previous messages
                $(".error-message").text("");
    
                // Validate input
                if (!email || !otp || !newPassword || !confirmNewPassword) {
                    if (!email) $("#emailError").text("Please enter your email.");
                    if (!otp) $("#otpError").text("Please enter the OTP.");
                    if (!newPassword) $("#newPasswordError").text("Please enter a new password.");
                    if (!confirmNewPassword) $("#confirmNewPasswordError").text("Please confirm your new password.");
                    return;
                }
    
                if (newPassword !== confirmNewPassword) {
                    $("#confirmNewPasswordError").text("Passwords do not match.");
                    return;
                }
    
                // Submit reset password request
                $.ajax({
                    url: "http://localhost:8081/api/change/reset-password",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        email: email,
                        otp: otp,
                        newPassword: newPassword,
                    }),
                    success: function (response) {
                        alert(response.message || "Password reset successfully!");
                        window.location.href = "login.html"; // Redirect to login page
                    },
                    error: function (xhr) {
                        const errorMessage = xhr.responseJSON?.message || "Error resetting password.";
                        if (xhr.responseJSON?.field === "otp") {
                            $("#otpError").text(errorMessage);
                        } else {
                            $("#newPasswordError").text(errorMessage);
                        }
                    },
                });
            });
        });
    </script>
    
   
</body>
</html>
