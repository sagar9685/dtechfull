<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        body {
            background: linear-gradient(to right, rgba(0, 198, 255, 0.8), rgba(0, 114, 255, 0.8)),
                        url('img/data_analysis_bg.webp') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-in;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.3);
        }

        .login-form .form-icon {
            font-size: 3rem;
            color: #6a11cb;
            margin-bottom: 15px;
            animation: bounceIn 1s;
        }

        /* Bounce-in animation for the icon */
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .login-form h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-floating .form-control, .form-select {
            border-radius: 25px;
            border: 1px solid #ddd;
        }

        .login-form .btn-primary {
            background-color: #6a11cb;
            border: none;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 25px;
        }

        .login-form .btn-primary:hover {
            background-color: #2575fc;
            box-shadow: 0px 4px 15px rgba(0, 113, 255, 0.5);
        }

        .login-form .forgot-password,
        .login-form .register-link {
            font-size: 0.9rem;
            color: #6a11cb;
            text-decoration: none;
        }

        .login-form .forgot-password:hover,
        .login-form .register-link:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="login-form text-center">
        <i class="fas fa-user-circle form-icon"></i>
        <h3 class="mb-4">Welcome Back</h3>

        <form id="loginForm">
            <!-- Login Type Dropdown -->
            <div class="form-group mb-3">
                <label for="loginType">Login Type</label>
                <select id="loginType" class="form-select">
                    <option value="0">Select Login Type</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <div id="loginTypeError" class="error-message"></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                  
                  <a href="changepassword.html" class="forgot-password">change-password

                  </a>
                  <a href="forgotpass.html" class="forgot-password">forgot-password</a>
                </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="signup.html" class="register-link">Register here</a></p>
        <p class="mt-3">GO-> <a href="index.html" class="register-link">Home</a></p>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for form validation and login logic -->
    <script>
        // Clear storage when the page is loaded
        window.addEventListener("load", function() {
            localStorage.clear(); // Clears everything in localStorage
            sessionStorage.clear(); // Clears everything in sessionStorage
        });
    
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const loginType = document.getElementById("loginType").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginTypeError = document.getElementById("loginTypeError");
            const rememberMe = document.getElementById("rememberMe").checked;
    
            // Store the username and email in localStorage for later use
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
    
            // Validate login type
            loginTypeError.textContent = "";
            if (loginType === "0") {
                loginTypeError.textContent = "Login Type is required";
            }
            else if (username === "" || email === "" || password === "") {
                alert("Please fill in all the fields.");
            } else {
                loginTypeError.textContent = ""; // Clear the error message
    
                // Create the data object for the API request
                const loginData = {
                    username: username,
                    email: email,
                    password: password,
                    role: loginType  // Use 'role' instead of 'loginType'
                };
    
                // Send API request to validate the login credentials
                fetch("https://dtechfull.onrender.com/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        localStorage.setItem("authToken", data.token);
                        localStorage.setItem("isLoggedIn", "true");
                        console.log(data);
    
                        if (rememberMe) {
                            localStorage.setItem("authToken", data.token);  // Persist even after browser close
                            localStorage.setItem("isLoggedIn", "true");
                        } else {
                            sessionStorage.setItem("authToken", data.token); // Session only
                            sessionStorage.setItem("isLoggedIn", "true");
                        }
    
                        // Redirect based on the login type
                        if (loginType === "Admin") {
                            window.location.href = "./Admin/dashboard.html";
                        } else if (loginType === "User") {
                            window.location.href = "./index.html";
                        }
                    } else {
                        alert("Invalid login credentials. Please try again.");
                    }
                })
                .catch(error => {
                    console.error("Error during login:", error);
                    alert("An error occurred. Please try again later.");
                });
            }
        });
    </script>
    
      
</body>
</html>
