<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal - Admin Dashboard</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    
    <style>
        /* Overall page adjustments */
        body {
            background: #f4f7f6;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background: linear-gradient(145deg, #3b4b6b, #1a2738);
            min-height: 100vh;
            color: white;
            position: fixed;
        }
        .sidebar .profile_info {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar .siderbar_menu li {
            padding: 15px 20px;
            transition: background 0.3s;
        }
        .sidebar .siderbar_menu li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .sidebar .siderbar_menu li a {
            color: white;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .sidebar .siderbar_menu li a:hover {
            color: #ffc107;
        }
        .logout_btn button {
            width: 100%;
            padding: 10px;
            background: #ffc107;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout_btn button:hover {
            background: #ffa000;
        }

        /* Main container styling */
        .main_container {
            margin-left: 250px;
            padding: 20px;
            overflow-x: hidden;
        }
        .navbar {
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            margin-left: auto;
            font-size: 24px;
            font-weight: bold;
        }

        /* Dashboard Cards */
        .card {
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .card-icon {
            font-size: 50px;
            position: absolute;
            top: -20px;
            right: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #fff;
        }
        .card h2 {
            font-size: 34px;
            margin: 0;
            color: #fff;
        }

        /* Card colors */
        .l-bg-cherry {
            background: linear-gradient(to right, #ff6b6b, #f09);
        }
        .l-bg-blue-dark {
            background: linear-gradient(to right, #373b44, #4286f4);
        }
        .l-bg-green-dark {
            background: linear-gradient(to right, #0a504a, #38ef7d);
        }
        .l-bg-orange-dark {
            background: linear-gradient(to right, #ff8c00, #ffba56);
        }

        /* Adding fade-in animation to elements */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile_info">
                <p class="name">Admin Area</p>
            </div>
            <ul class="siderbar_menu">
                <li><a href="dashboard.html"><i class="fas fa-palette"></i> Dashboard</a></li>
                <li><a href="newjob.html"><i class="fas fa-plus-square"></i> New Job</a></li>
                <li><a href="joblist.html"><i class="fas fa-file-alt"></i> Job List</a></li>
                <li><a href="viewreume.html"><i class="fas fa-file-download"></i> View Resume</a></li>
                <li><a href="jobquery.html"><i class="fas fa-search"></i> Job Query</a></li>
                <li><a href="user.html"><i class="fas fa-users"></i> User List</a></li>
                <li><a href="contact.html"><i class="fas fa-comment-alt"></i> Contact List</a></li>
          </ul>
            <div class="logout_btn">
                <a href="../login.html">
                <button onclick="logOut()">Logout</button></a>
            </div>
        </div>

        <div class="main_container">
            <div class="navbar">
                <label>Online Job Portal</label>
            </div>

            <div class="container dashboard-container">
                <h2 class="text-center">Admin Dashboard</h2>
                <div class="row justify-content-center">
                    <!-- Dashboard Card Example -->
                    <div class="col-md-3 mb-4 fade-in">
                        <div class="card l-bg-cherry">
                            <div class="p-4">
                                <div class="card-icon"><i class="fas fa-briefcase"></i></div>
                                <h5 class="card-title">Total Users</h5>
                                <h2 id="totalUsers">0</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Total Jobs Card -->
                    <div class="col-md-3 mb-4 fade-in" style="animation-delay: 0.2s;">
                        <div class="card l-bg-blue-dark">
                            <div class="p-4">
                                <div class="card-icon"><i class="fas fa-check-square"></i></div>
                                <h5 class="card-title">Total Jobs</h5>
                                <h2 id="totalJobs">0</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Applied Jobs Card -->
                    <div class="col-md-3 mb-4 fade-in" style="animation-delay: 0.4s;">
                        <div class="card l-bg-green-dark">
                            <div class="p-4">
                                <div class="card-icon"><i class="fas fa-check-square"></i></div>
                                <h5 class="card-title">Applied Jobs</h5>
                                <h2 id="appliedJobs">0</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Users Card -->
                    <div class="col-md-3 mb-4 fade-in" style="animation-delay: 0.6s;">
                        <div class="card l-bg-orange-dark">
                            <div class="p-4">
                                <div class="card-icon"><i class="fas fa-check-square"></i></div>
                                <h5 class="card-title">Contact Users</h5>
                                <h2 id="contactUsers">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logOut() {
            window.location.href = 'Login.html';
        }

        async function fetchCounts() {
            try {
                // Fetch counts from respective endpoints
                const userCountResponse = await fetch('https://dtechfull.onrender.com/api/countuser');
                const jobCountResponse = await fetch('https://dtechfull.onrender.com/api/countjobs');
                const appliedJobsResponse = await fetch('https://dtechfull.onrender.com/api/countapply');
                const contactUsersResponse = await fetch('https://dtechfull.onrender.com/api/countcontact');

                if (userCountResponse.ok && jobCountResponse.ok && appliedJobsResponse.ok && contactUsersResponse.ok) {
                    // Parse JSON responses
                    const userData = await userCountResponse.json();
                    const jobData = await jobCountResponse.json();
                    const appliedJobsData = await appliedJobsResponse.json();
                    const contactUsersData = await contactUsersResponse.json();

                    // Update UI
                    document.getElementById('totalUsers').textContent = userData.count;
                    document.getElementById('totalJobs').textContent = jobData.count;
                    document.getElementById('appliedJobs').textContent = appliedJobsData.count;
                    document.getElementById('contactUsers').textContent = contactUsersData.count;
                } else {
                    console.error('Error fetching data');
                }
            } catch (error) {
                console.error('Error in fetch request:', error);
            }
        }

        // Call the fetchCounts function when the page loads
        window.onload = fetchCounts;
    </script>
</body>
</html>
