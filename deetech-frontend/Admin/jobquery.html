<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - User List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f9;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            height: 100vh;
            transition: width 0.3s;
            padding-top: 20px;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
            background-color: #23272b;
            font-weight: bold;
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #2a2e32;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #495057;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* Background Container */
        .background-container {
            background-image: url('../Images/bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }

        /* Table Styling */
        table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #7200cf;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        td {
            padding: 8px;
        }

        .delete-icon {
            cursor: pointer;
            color: #ff4d4d;
            transition: color 0.3s;
        }

        .delete-icon:hover {
            color: #d11a2a;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">Admin Panel</div>
    <ul>
        <li><a href="dashboard.html"><i class="fas fa-palette"></i> Dashboard</a></li>
        <li><a href="newjob.html"><i class="fas fa-plus-square"></i> New Job</a></li>
        <li><a href="joblist.html"><i class="fas fa-file-alt"></i> Job List</a></li>
        <li><a href="viewreume.html"><i class="fas fa-file-download"></i> View Resume</a></li>
        <li><a href="jobquery.html"><i class="fas fa-search"></i> Job Query</a></li>
        <li><a href="user.html"><i class="fas fa-users"></i> User List</a></li>
        <li><a href="contact.html"><i class="fas fa-comment-alt"></i> Contact List</a></li>
   </ul>
</div>

<div class="main-content">
    <div class="header">
        <div class="title">Job Query</div>
    </div>

    <div class="background-container">
        <h3 class="text-center font-weight-bold">User List/Details</h3>
        <p id="lblMsg" class="text-danger text-center"></p>
        
        <!-- User Table -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Mobile No.</th>
                    <th>Job</th>
                    <!-- <th>Resume</th> -->
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // Fetch all users and populate the table
        $.ajax({
            url: "http://localhost:8081/jobs/users", // Your API endpoint
            type: "GET",
            success: function (response) {
                const users = response; // Data received from the API

                if (users && users.length > 0) {
                    // Clear any existing rows
                    $("#userTable tbody").empty();

                    // Loop through users and append to the table
                    users.forEach((user, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.title || "Not Provided"}</td> <!-- Assuming you might have a mobileNo field -->
                                <td>${user.description || "Not Assigned"}</td>
                            
                            </tr>
                        `;
                        $("#userTable tbody").append(row);
                    });
                } else {
                    $("#lblMsg").text("No users found.");
                }
            },
            error: function (error) {
                console.error("Error fetching users:", error);
                $("#lblMsg").text("Error fetching users.");
            }
        });
    });
</script>

</body>
</html>
