<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(0, 198, 255, 0.8), rgba(0, 114, 255, 0.8)),
                url('img/data_analysis.jpeg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-form:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 40px rgba(0, 0, 0, 0.3);
        }

        .form-icon {
            font-size: 3rem;
            color: #0072ff;
            margin-bottom: 15px;
            animation: bounceIn 1.2s;
        }

        @keyframes bounceIn {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-floating .form-control {
            border-radius: 25px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: #0072ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 114, 255, 0.25);
        }

        .form-floating label {
            padding-left: 1.5rem;
        }

        .btn-primary {
            background-color: #0072ff;
            border: none;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #0056cc;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .terms {
            font-size: 0.9rem;
            color: #666;
        }

        .login-link {
            color: #0072ff;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link:hover {
            color: #0056cc;
            text-decoration: underline;
        }

        .otp-btn {
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div class="signup-form text-center">
        <i class="fas fa-user-plus form-icon"></i>
        <h3 class="mb-4">Create Your Account</h3>

        <form id="signupForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                <label for="name">Full Name</label>
            </div>

            <div class="form-floating mb-3 d-flex">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
                <button type="button" class="btn btn-secondary ms-2 otp-btn" id="otpButton" onclick="sendOtpBtn()">Send OTP</button>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
                <label for="otp">OTP (sent to your email)</label>
            </div>

            <div class="form-check mb-3 text-start">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label terms" for="terms">
                    I agree to the <a href="#" class="login-link">terms and conditions</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="mt-3">Already have an account? <a href="login.html" class="login-link">Log in here</a></p>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let otpSent = false;

        function sendOtpBtn() {
    const email = document.getElementById("email").value;
    const otpButton = document.getElementById("otpButton");

    if (!email) {
        alert("Please enter your email address.");
        return;
    }

    fetch('http://localhost:8081/api/auth/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                otpSent = true;
                otpButton.disabled = true;
                alert("OTP sent to your email!");
            } else {
                alert(`Error: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Something went wrong. Please try again.");
        });
}

document.getElementById("signupForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const otp = document.getElementById("otp").value.trim();

    if (!username || !name || !email || !password || !confirmPassword || !otp) {
        alert("All fields are required.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    const userData = { username, name, email, password, otp };

    fetch('http://localhost:8081/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData),
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Registration successful!");
                window.location.href = "login.html";
            } else {
                alert(`Registration failed: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Something went wrong. Please try again.");
        });
});

    </script>
</body>

</html>
