<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Simple styling for the logout page */
        body {
            background: #f1f1f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .logout-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="logout-container">
        <h2>You have been logged out successfully!</h2>
        <p>Click the button below to return to the login page.</p>
        <button onclick="logout()" class="btn btn-primary">Go to Login</button>
    </div>

<!-- JavaScript to handle the logout -->aq
    <script>
        function logout() {
            // Remove authentication-related items from localStorage and sessionStorage
            localStorage.removeItem("authToken");
            localStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("authToken");
            sessionStorage.removeItem("isLoggedIn");

            // Redirect to the login page after logout
            window.location.href = "login.html";  // Redirect to login page
        }
    </script>

</body>

</html>
